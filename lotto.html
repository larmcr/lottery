<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="JPS lotto">
  <title>Lotto</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
  <script src="./minified-web.js"></script>
</head>

<body>

  <script src="./lotto-web.min.js" defer></script>

  <header>
    <hgroup>
      <h1>JPS Lotto</h1>
      <h2>Analyze current JPS Lotto data</h2>
    </hgroup>
    <nav>
      <ul>
        <li>Theme:</li>
        <li><a href="#" data-theme-switcher="auto">Auto</a></li>
        <li><a href="#" data-theme-switcher="light">Light</a></li>
        <li><a href="#" data-theme-switcher="dark">Dark</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section id="accordions">
      <h2>Sums</h2>
      <details open>
        <summary role="button">Box <mark><small class="sum-bet"></small></mark></summary>
        <div id="box"></div>
      </details>
      <details open>
        <summary role="button">Histogram <mark><small id="hist-det" title="Sums distribution is normal if p-value > 0.05"></small></mark></summary>
        <div id="histogram"></div>
      </details>
    </section>

    <section id="tables">

      <h2>Groups</h2>
      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th scope="col">Group</th>
              <th scope="col">Percentage</th>
              <th scope="col">Sum</th>
            </tr>
          </thead>
          <tbody id="groups">
          </tbody>
        </table>
      </figure>

      <h2>Lists</h2>
      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th scope="col">List</th>
              <th scope="col">Numbers</th>
              <th scope="col">Sum</th>
            </tr>
          </thead>
          <tbody>
            <tr id="ls">
              <td>Long Shots (skip > <small class="ls"></small>)</td>
            </tr>
          </tbody>
        </table>
      </figure>

      <h2>Tops</h2>
      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th scope="col">Top</th>
              <th scope="col">Numbers</th>
              <th scope="col">Sum</th>
            </tr>
          </thead>
          <tbody>
            <tr id="all">
              <td scope="row">All</td>
            </tr>
            <tr id="even">
              <td scope="row">Even</td>
            </tr>
            <tr id="odd">
              <td scope="row">Odd</td>
            </tr>
            <tr id="high">
              <td scope="row">High (num >= <small class="pivot"></small>)</td>
            </tr>
            <tr id="low">
              <td scope="row">Low (num < <small class="pivot"></small>)</td>
            </tr>
            <tr id="pair">
              <td scope="row">Pair</td>
            </tr>
          </tbody>
        </table>
      </figure>

      <h2>Neighboring Pairs</h2>
      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th scope="col">Pair</th>
              <th scope="col">Count</th>
            </tr>
          </thead>
          <tbody id="pairs">
          </tbody>
        </table>
      </figure>

      <h2>Numbers</h2>
      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th scope="col">Num</th>
              <th scope="col">Labels</th>
              <th scope="col">Count</th>
              <th scope="col">Percentage</th>
              <th scope="col" title="Since the previous win">Skip</th>
            </tr>
          </thead>
          <tbody id="nums">
          </tbody>
        </table>
      </figure>

    </section>
  </main>

  <script async>
    const themeSwitcher = {
      buttonsTarget: 'a[data-theme-switcher]',
      buttonAttribute: 'data-theme-switcher',
      rootAttribute: 'data-theme',
      init() {
        document.querySelectorAll(this.buttonsTarget).forEach(function (button) {
          button.addEventListener('click', function (event) {
            event.preventDefault();
            document.querySelector('html').setAttribute(this.rootAttribute, event.target.getAttribute(this.buttonAttribute));
          }.bind(this), false)
        }.bind(this));
      },
    };
    themeSwitcher.init();
  </script>
</body>

</html>
