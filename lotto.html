<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="JPS lotto">
  <title>Lotto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
  <script src="./minified-web.js"></script>
  <script src="./sw-test.js"></script>
</head>

<body>
  <main>
    <article>
      <h4>Sums</h4>
      <details>
        <summary role="button">Box <span style="float: right;"><code><small class="sum-box"></small></code></span></summary>
        <div id="box-sum"></div>
      </details>
      <details>
        <summary role="button">Histogram <span style="float: right;"><code><small id="sum-his" title="Sums distribution is normal if p-value > 0.05"></small></code></span></summary>
        <div id="his-sum"></div>
      </details>
    </article>

    <article id="tables">
      <h4>Groups</h4>
      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th scope="col">Group</th>
              <th scope="col">Sum</th>
            </tr>
          </thead>
          <tbody id="groups">
          </tbody>
        </table>
      </figure>
    </article>

    <article>
      <h4>Numbers</h4>
      <details>
        <summary role="button">Count</summary>
        <div id="plo-cou"></div>
      </details>
      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th scope="col">Numbers</th>
              <th scope="col">Sum</th>
              <th scope="col">Counts</th>
              <th scope="col">Counts Sum</th>
              <th scope="col">Skips</th>
              <th scope="col">Skips Sum</th>
            </tr>
          </thead>
          <tbody id="nums">
          </tbody>
        </table>
      </figure>
    </article>
  </main>

  <script async>
    const themeSwitcher = {
      buttonsTarget: 'a[data-theme-switcher]',
      buttonAttribute: 'data-theme-switcher',
      rootAttribute: 'data-theme',
      init() {
        document.querySelectorAll(this.buttonsTarget).forEach(function (button) {
          button.addEventListener('click', function (event) {
            event.preventDefault();
            document.querySelector('html').setAttribute(this.rootAttribute, event.target.getAttribute(this.buttonAttribute));
          }.bind(this), false)
        }.bind(this));
      },
    };
    themeSwitcher.init();
  </script>

  <script defer>
    const MINI = require('minified');
    const { $, $$, EE } = MINI;

    (async () => {
      

      const kCombinations = (t, n) => { if (n > t.length || n <= 0) return []; if (n === t.length) return [t]; const e = []; if (1 === n) { for (let n = 0; n < t.length; n++)e.push([t[n]]); return e } for (let o = 0; o < t.length - n + 1; o++) { const r = t.slice(o, o + 1), l = kCombinations(t.slice(o + 1), n - 1); for (let t = 0; t < l.length; t++)e.push(r.concat(l[t])) } return e };

      const formatNumber = (num) => num < 10 ? `0${num}` : `${num}`;

      const formatPair = (pair) => {
        const [fir, sec] = pair.split('-');
        return `${formatNumber(Number(fir))}-${formatNumber(Number(sec))}`;
      }

      const formatGroup = (group) => {
        const [fir, sec, thi, fou, fif] = group.split('-');
        return `${formatNumber(Number(fir))}-${formatNumber(Number(sec))}-${formatNumber(Number(thi))}-${formatNumber(Number(fou))}-${formatNumber(Number(fif))}`;
      }

      const applyTo = (selector, command, parameter, on = false, one = false, times = 10) => {
        if ($(selector).length > 0) {
          if (one) on ? $$(selector).on(command, parameter) : $$(selector)[command](parameter);
          else on ? $(selector).on(command, parameter) : $(selector)[command](parameter);
        } else if (times > 0) {
          setTimeout(() => applyTo(selector, command, parameter, on, one, --times), 250);
        }
      }

      const response = await fetch('./lotto.json');
      const json = await response.json();
      const lotto = {
        nums: {},
        sums: {},
        groups: {},
      };
      for (const key in json) {
        let { n, r } = json[key];
        n = n.sort((a, b) => a - b);
        r = r.sort((a, b) => a - b);
        const nums = n.concat(r);
        nums.forEach((num) => {
          lotto.nums[num] = lotto.nums[num] ?? 0;
          lotto.nums[num]++;
        });
        const keyN = n.map(formatNumber).join(',');
        const keyR = r.map(formatNumber).join(',');
        lotto.groups[keyN] = lotto.groups[keyN] ?? 0;
        lotto.groups[keyN]++;
        lotto.groups[keyR] = lotto.groups[keyR] ?? 0;
        lotto.groups[keyR]++;
        const sumN = n.reduce((a, b) => a + b, 0);
        const sumR = r.reduce((a, b) => a + b, 0);
        lotto.sums[sumN] = lotto.sums[sumN] ?? 0;
        lotto.sums[sumN]++;
        lotto.sums[sumR] = lotto.sums[sumR] ?? 0;
        lotto.sums[sumR]++;
      }
      const sums = [];
      Object.keys(lotto.sums).forEach((sum) => {
        const count = lotto.sums[sum];
        sums.push(... Array(count).fill(Number(sum)))
      });

      Plotly.newPlot(document.getElementById('box-sum'), [{ x: sums, type: 'box', boxmean: true }]);
      Plotly.newPlot(document.getElementById('his-sum'), [{ x: sums, type: 'histogram', histnorm: 'probability' }]);

      const [q1, median, q3] = jStat.quartiles(sums);
      const sw = window.swTest(sums, 0.05);
      const min = jStat.min(sums);
      const max = jStat.max(sums);

      applyTo('#sum-his', 'fill', `p-value ~ ${Math.round(sw.pvalue * 100000) / 100000}`);
      applyTo('.sum-box', 'fill', `${q1} <= sum <= ${q3}`);

      const orderNums = Object.entries(lotto.nums).sort((a, b) => b[1] - a[1]);
      const xVals = orderNums.map((num) => formatNumber(Number(num[0])));
      const yVals = orderNums.map((num) => num[1]);
      const layout = {
        xaxis: {
          title: 'Numbers',
          type: 'category',
          tickmode: 'array',
          tickvals: xVals,
        },
        yaxis: {
          title: 'Count',
        },
      }
      Plotly.newPlot(document.getElementById('plo-cou'), [{ x: xVals, y: yVals, mode: 'markers', type: 'scatter' }], layout);

      const numsKeys = Object.keys(lotto.nums);
      const numsValues = Object.values(lotto.nums);
      const [, medianNums, numQ3] = jStat.quartiles(numsValues);
      const numsMedian = jStat.median(numsKeys.map(Number));
      let combs = kCombinations(numsKeys, 5).map((arr) => arr.map((num) => Number(num)));
      combs = combs.filter((comb) => {
        const sum = comb.reduce((a, b) => a + b, 0);
        const key = comb.map(formatNumber);
        const all = comb.every((num) => lotto.nums[num] > medianNums);
        const med = comb.filter((num) => num < numsMedian).length;
        const div = comb.filter((num) => num % 2 === 0).length;
        return all && !lotto.groups[key] && sum >= q1 && sum <= q3 && med > 1 && div > 1 && div < 4;
      });

      const plays = Object.keys(json).map(Number).sort((a, b) => b - a);
      const skips = {};
      combs.forEach((comb) => {
        comb.forEach((num) => {
          if (skips[num] === undefined) {
            for (let i = 0; i < plays.length && skips[num] === undefined; i++) {
              if (json[plays[i]].r.includes(num)) {
                skips[num] = i * 2;
              } else if (json[plays[i]].n.includes(num)) {
                skips[num] = i * 2 + 1;
              }
            }
          }
        });
      });
      console.info(skips);

      const valids = Object.keys(skips).filter((num) => skips[num] > 5).map(Number);
      console.info(valids);
      combs = combs.filter((comb) => {
        return comb.every((num) => valids.includes(num));
      });

      lotto.combs = combs;
      const combsSums = {};
      combs.forEach((comb) => {
        const key = comb.map(formatNumber).join(',');
        combsSums[key] = comb.reduce((a, b) => a + b, 0);
      });
      const combsOrder = Object.entries(combsSums).sort((a, b) => b[1] - a[1]);
      combsOrder.forEach(([key, val]) => {
        applyTo('#groups', 'add', EE('tr', [EE('td', EE('mark', key)), EE('td', val)]));
      });

      combsOrder.forEach(([key, sum]) => {
        const numbers = key.split(',').map(Number);
        const arrCounts = numbers.map((n) => lotto.nums[n]);
        const countsSum = arrCounts.reduce((a, b) => a + b, 0);
        const arrSkips = numbers.map((n) => skips[n]);
        const skipsSum = arrSkips.reduce((a, b) => a + b, 0);
        console.info(`${numbers} : ${arrCounts} : ${countsSum} : ${arrSkips} : ${skipsSum}`);
        applyTo('#nums', 'add', EE('tr', [EE('td', EE('mark', key)), EE('td', sum), EE('td', arrCounts.join(',')), EE('td', countsSum), EE('td', arrSkips.join(',')), EE('td', skipsSum)]));
      });
      console.info(lotto);
    })();
  </script>
</body>

</html>
